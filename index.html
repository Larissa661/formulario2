<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Cadastro</title>
  <link rel="shortcut icon" href="./6cc55cbab99129ecef6d6c2e7a1e8797.jpg" type="image/x-icon">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header>
  <h1>Formulario de Cadastro</h1>
</header>

<main>
<form>
<fieldset>
  <legend>Informações pessoais</legend>
  <div>
    <label for="">Nome completo:</label>
    <input type="text" placeholder="Digite seu nome..." id="nome" required maxlength="12" minlength="6">
  </div>
  <div>
    <label for="">CPF:</label>
    <input type="number" placeholder="Digite seu CPF..." id="cpf" required min="10000000000">
  </div>

  <div>
    <label for="">E-mail: </label>
    <input type="email" placeholder="Digite seu e-mail..." id="email" required>
  </div>

  <div>
<label for="">Senha:</label>
<input type="password" placeholder="Digite uma senha..." id="senha">
  </div>
<div>
  <label for="foto">Foto de perfil</label>
  <input type="file" placeholder="foto" accept=".jpg, .png, .jpeg">
</div>
<div>
  <label for="nascimento">Data de nascimento:</label>
  <input type="date" id="nascimento" max="2007-10-13">
</div>
</fieldset>
<fieldset>
  <legend>Gostos pessoais </legend>
  <div>
    <label for="cor">Cor preferida:</label>
    <input type="color" id="cor">


  </div>
  <div>
    <h2>Escolha seus estilos musicais preferidos:</h2>
  
    <div>
      <input type="checkbox" id="funk">
      <label for="funk">Funk</label>
    </div>

<div>
      <input type="checkbox" id="pop">
      <label for="pop">Pop</label>
    </div>
    
<div>
  <input type="checkbox" id="jazz">
  <label for="jazz">Jazz</label>
</div>

<div>
  <input type="checkbox" id="hip-hop">
  <label for="hip-hop">Hip-Hop</label>
</div>

<div>
  <input type="checkbox" id="musica classica">
  <label for="musica classica">Música Clássica</label>
</div>
<div>
  <input type="checkbox" id="outros">
  <label for="outros">Outros</label>
</div>


  </div>




  <div class="radio-container">
    <h2>Você prefere doce,salgado ou ambos?</h2>

    <div>
      <input type="radio" id="doce" name="gosto">
      <label for="doce">Doce</label>
    </div>
    <div>
      <input type="radio" id="salgado" name="gosto"> 
      <label for="salgado">Salgado</label>
    </div>
    <div>
      <input type="radio" id="ambos" name="gosto">
      <label for="ambos">Ambos</label>
    </div>
  </div>

  <div>
    <label for="tamanho">Selecione seu tamanho de camiseta:</label>
    <select name="tamanho id="tamanho">
    <option value="PP">PP</option>
    <option value="P">P</option>
    <option value="M">M</option>
    <option value="G">G</option>
    <option value="GG">GG</option>
    <option value="XGG">XGG</option>
    <option value="EXG">EXG</option>
    </select>
    
  </div>

  <div>
    <label for="descrição">Faça uma breve descrição sobre você:</label>
    <textarea name="descrição id="descrição cols="30" rows="10" placeholder="Digite aqui a descrição"></textarea>
  </div>
</fieldset>
<button>Enviar</button>
</form>
</main>

</body>
</html>
